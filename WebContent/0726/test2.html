<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	function proc1(t) {
		//t.style.fontSize = "1.5em"; // script
		$(t).css('font-size', '2.0em'); // jquery
	}
	
	$(function() {
		//document.getElementsByTagName('p') // script
		$('p').on('click', function() { 
			$(this).css('font-size', '+=5px');
		})
	})
</script>
</head>
<body>
	<p onclick="proc1(this)"> 무궁화 꽃이 피었습니다 </p>
	<p> 장미꽃도 피었습니다1 </p>
	<p> 장미꽃도 피었습니다2 </p>
	<p> 장미꽃도 피었습니다3 </p>
	<p> 장미꽃도 피었습니다4 </p>
	<p> 장미꽃도 피었습니다5 </p>
</body>
</html>
