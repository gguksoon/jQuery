<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function() {
		$('.btn').bind('click', function() {
			// 새로운 버튼을 만든다.
			newbtn = $('<button/>', {
				'type': 'button',
				'class': 'btn',
				'text': '새로운 버튼' 
			})
			
			$(newbtn).appendTo($('.dv2'));
		})
	})
</script>
</head>
<body>
	<div class="box">
		<div class="dv">
			<button class="btn" type="button">버튼1</button>
			<button class="btn" type="button">버튼2</button>
			<button class="btn" type="button">버튼3</button>
		</div>
		<br>
		<button id="cle" type="button">해제</button>
		<hr>
		<div class="dv2"></div>
	</div>
</body>
</html>
