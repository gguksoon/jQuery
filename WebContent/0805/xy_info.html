<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<style>
	div {
		height: 30px;
		padding: 10px;
		border: 1px solid red;
	}
</style>
<script>
	$(function() {
		//$('body').mousemove
		$(document).mousemove(function(e) { // e = event
			res = "x: " + e.pageX + ", y: " + e.pageY;
		
			$('div').html(res);
			
			// xy좌표값이 200 200이면 이미지를 추가하라.
			if((e.pageX == 200) && (e.pageY = 200)) {
				imgtag = $('<img>', {'src': "../images/10002.gif",
					 'width': '200px',
					 'height': '200px',
				});
				$('body').append(imgtag); // imgtag를 result2에 넣기.. 같은말
			}
		})
	})
</script>
</head>
<body>
	<div id="log"></div>
</body>
</html>
