<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<style>
	.cb {
		width: 50px;
		height: 50px;
	}
</style>
<script>
	$(function() {
		$('#selectAll').click(function() {
			$('.cb').each(function() {
					$(this).prop("checked", $('#selectAll').is(":checked"));
			})
		})
	})
</script>
</head>
<body>
	<form>
		전체 선택 <input type="checkbox" class ="cb" id="selectAll"> <br>
		<input type="checkbox" class ="cb" id="checkTest1">
		<input type="checkbox" class ="cb" id="checkTest2">
		<input type="checkbox" class ="cb" id="checkTest3">
		<input type="checkbox" class ="cb" id="checkTest4">
		<input type="checkbox" class ="cb" id="checkTest5">
	</form>
</body>
</html>
