<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function() {
		$('p').click(function() {
			if($(this).parent().is('div')) {
				// 부모의 테두리 설정
				$(this).parent().css('border', '2px solid blue');
			} else {
				alert('작업대상이 아닙니다.');
			}
		})
	})
</script>
</head>
<body>
<pre>
	- p태그의 문자열을 클릭한다.
	- 부모가 div인지 비교한다. --> $(this).parent().is()
	- div가 맞으면 테두리를 적용한다.
</pre>
	<div>
		<p>무궁화 꽃이 피었습니다</p>
	</div>
	
	<p>오늘은 즐거운 금요일입니다.</p>
	
	<div>
		<p>다은씨 점심 맛있게 드세요</p>
	</div>
</body>
</html>
