<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<style>
	img {
		width: 100px;
		height: 100px;
	}
	
	#btn2 {
		opacity: 0.5;
	}
</style>
<script>
	$(function() {
		$('#btn1').click(function() {
			it = setInterval(function() {
				$('img:first').appendTo('#result1');
			}, 500);
			$(this).prop('disabled', true);
			$('#btn2').prop('disabled', false);
			$(this).css('opacity', '0.5');
			$('#btn2').css('opacity', '1');
		})
		
		$('#btn2').click(function() {
			clearInterval(it);
			$(this).prop('disabled', true);
			$('#btn1').prop('disabled', false);
			$(this).css('opacity', '0.5');
			$('#btn1').css('opacity', '1');
		})
		
		$('#result2 p').click(function() {
			// 클릭한 p태그의 문자열 가져오기
			vtxt = $(this).text();
			
			// 새로운 이미지 만들기
			vimg = $('<img>', {
				'src':'../images/' + vtxt + '.jpg',
				'width':'100px',
				'height':'100px'
			})
			
			// 클릭한 p태그의 안쪽으로 추가
			//$(this).append(vimg);
			$(vimg).appendTo(this);
		})
		
	})
</script>
</head>
<body>
	<div class="box">
		<div id="result1">
			<img src="../images/image.1.jpg">
			<img src="../images/image.2.jpg">
			<img src="../images/image.3.jpg">
			<img src="../images/image.4.jpg">
			<img src="../images/image.5.jpg">
			<img src="../images/image.6.jpg">
			<img src="../images/image.7.jpg">
			<img src="../images/10002.gif">
		</div>
		<br>
		<button id="btn1" type="button">실행</button>
		<button id="btn2" type="button" disabled>종료</button>
	</div>
	
	<div class="box">
		<div id="result2">
			<h3> p태그의 문자열을 클릭</h3>
			- 문자열로 구성된 이미지를 추가한다.
			<p title="대나무숲">대나무숲</p>
			<p title="셔틀콕">셔틀콕</p>
			<p title="에스프레소">에스프레소</p>
			<p title="카페라떼">카페라떼</p>
			<p title="핫초코">핫초코</p>
		</div>
		<br>
		<button id="btn1" type="button">실행</button>
		<button id="btn2" type="button" disabled>종료</button>
	</div>
</body>
</html>
