<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<style>
	img {
		width: 100px;
		height: 100px;
	}
	
	#btn2 {
		opacity: 0.5;
	}
</style>
<script>
	$(function() {
		$('#btn1').click(function() {
			$('img').css('border', 'none');
			it = setInterval(function() {
				$('img:first').appendTo('#result1');
			}, 500);
			$(this).prop('disabled', true);
			$('#btn2').prop('disabled', false);
			$(this).css('opacity', '0.5');
			$('#btn2').css('opacity', '1');
		})
		
		$('#btn2').click(function() {
			clearInterval(it);
			$(this).prop('disabled', true);
			$('#btn1').prop('disabled', false);
			$(this).css('opacity', '0.5');
			$('#btn1').css('opacity', '1');
			
			// 난수 생성
			rand = Math.floor(Math.random() * 8);
			$('img').filter(':eq(' + rand + ')').css('border', '5px solid red');
		})
	})
</script>
</head>
<body>
	<div class="box">
		<h3> 당첨이벤트 </h3>
		- 시작 버튼을 클릭하면 이미지가 돌아간다. <br>
		- 종료 버튼 클릭하면 당첨항목에 테두리를 설정한다. <br>
		- 당첨항목은 랜덤으로 결정한다. <br>
		- 다시 시작 버튼을 클릭하면 테두리 설정을 해제한다. <br>
		<div id="result1">
			<img src="../images/image.1.jpg">
			<img src="../images/image.2.jpg">
			<img src="../images/image.3.jpg">
			<img src="../images/image.4.jpg">
			<img src="../images/image.5.jpg">
			<img src="../images/image.6.jpg">
			<img src="../images/image.7.jpg">
			<img src="../images/10002.gif">
		</div>
		<br>
		<button id="btn1" type="button">실행</button>
		<button id="btn2" type="button" disabled>종료</button>
	</div>
</body>
</html>
