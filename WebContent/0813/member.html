<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	form {
		width: 500px;
		margin: 100px auto;
	}
    fieldset {
        border: 2px dotted coral;
    }
	label {
		width: 120px;
        height: 35px;
		display: inline-block;
		text-align: left;
	}
</style>
</head>
<body>
	<form name="ff">
        <h2>회원가입</h2>
		<fieldset>
			<label>아이디</label>
			<input type="text" id="id" name="id" required="required">
			<input type="button" value="중복검사"><br>
		
            <label>이름</label>
			<input type="text" id="name" name="name" required="required"><br>
            
            <label>생년월일</label>
			<input type="text" id="name" name="name" required="required"><br>
            
			<label>비밀번호</label>
			<input type="password" id="pw" name="pw" required="required"><br>
			
			<label>비밀번호확인</label>
			<input type="password" id="pwc" name="pwc" required="required"><br>
					
			<label>휴대폰 번호</label>
			<input type="text" id="tel" name="tel" required="required" placeholder="000-0000-0000"><br>
			
			<label>이메일</label>
			<input type="text" id="email" name="email" required="required"><br>
            
			<label>우편번호</label>
			<input type="text" id="email" name="email">
            <input type="button" value="우편번호검색"><br>
            
            <label>주소</label>
			<input type="text" id="email" name="email" size="40"><br>
            
            <label>상세주소</label>
			<input type="text" id="email" name="email" size="40"><br>
            <br>
		</fieldset>
        <br>
        <input type="submit" value="제출">
        <input type="reset"  value="초기화">
	</form>
</body>
</html>
