<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/button.css">
<style>
	* {
		font-family: 'Jua', sans-serif;
	}
</style>
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function() {
		$('#btn1').on('click', function() {
			$.ajax({
				url: '/jqpro/MemberSelect', 
				type: 'get', // get은 생략가능
				dataType: 'json',
				success: function(datas) {
					code = "<table border='1'>";
					code += "<tr><th>이름</th><th>아이디</th><th>이메일</th><th>주소</th>";
					code += "<th>전화번호</th><th>생일</th></tr>"
					$.each(datas, function(i) {
						code += "<tr>";
						code += "<td>" + datas[i].name + "</td>";
						code += "<td>" + datas[i].id + "</td>";
						code += "<td>" + datas[i].addr + "</td>";
						code += "<td>" + datas[i].hp + "</td>";
						code += "<td>" + datas[i].birthday + "</td>";
						code += "<td>" + datas[i].mail + "</td>";
						code += "</tr>"
					})
					code += "</table>";
					$('#result1').html(code);
				}
			})
		})
	})
</script>
</head>
<body>
	<div class="box">
		<button id="btn1" class="btn1" type="button">memberList</button>
		<br>
		<div id="result1"></div>
	</div>
</body>
</html>
